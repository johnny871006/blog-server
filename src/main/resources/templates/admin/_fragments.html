<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/lib/editormd/css/editormd.min.css" th:src="@{lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>

<!--導覽列 admin-->
<nav th:fragment="menu(n)" class="ui inverted attached segment padding-tb m-shadow">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h1 class="ui teal header item">管理後臺</h1>
            <a href="#" th:href="@{/admin/blogManage}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>Blog</a>
            <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分類</a>
            <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>標籤</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://picsum.photos/100/100" th:src="@{${session.user.avatar}}" alt="個人圖">
                        <span th:text="${session.user.nickName}">Johnny</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">登出</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment padding-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/OIP.jpg" class="ui rounded image" alt="二維碼" style="width: 120px" th:src="@{/images/OIP.jpg}">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">New Blog</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Story</a>
                    <a href="#" class="item">Practice List</a>
                    <a href="#" class="item" style="font-size: small">你不一定要很厲害，才能開始；但你要開始，才能很厲害。</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">Contact Me</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:johnny871006@gmail.com</a>
                    <a href="#" class="item">Phone:0965398206</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">Johnny</h4>
                <p>這是我的個人部落格，會分享一些事情。</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p>Copyright ©2024-2024 Johnny Designed by Johnny</p>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
<!--    <script src="../static/lib/editormd/editormd.min.js" th:src="@{lib/editormd/css/editormd.min.css}"></script>-->
</th:block>

</body>
</html>
